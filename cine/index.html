<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CineEnCartelera - Iniciar sesion</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilos_inicio_de_sesion.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <!--Busca las fuentes a utilizar-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="js/script_inicio_de_sesion.js" async></script>
</head>

<body>
    <div class="form-informacion" style="background-color: white">

        <h2>Iniciar sesión</h2>
        <p>Recuerda que es tu cuenta registrada en CineEnCartelera.com</p>

        <form class="formulario">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com" required>
                
                <label for="floatingInput">Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>

                <label for="floatingPassword">Contraseña</label>
            </div>

            <div class="form-floating mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="mostrarContrasenia"  onclick="myFunction()">

                    <label class="form-check-label" for="mostrarContrasenia">
                        Mostrar contraseña
                    </label>
                </div>
            </div>

            <a href="url">Olvide mi contraseña</a>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Acceder</button>
                <a href="registrarse.html" class="btn btn-outline-dark" id="btnregistrar">Registrarse</a>
            </div>

        </form>
    </div>
</body>

</html>
